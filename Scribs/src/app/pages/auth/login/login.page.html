<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="name" formControlName="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
        <ion-button expand="full" type="button" color="secondary" [routerLink]="['../register']">Register</ion-button>
    
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
